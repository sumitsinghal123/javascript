<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script</title>
</head>
<body>
    <button  id="m">click me</button>
    <h1 id="h"></h1> 
    <h1 id="a"></h1>
    <button id="r">red</button>
    <button id="g">grren</button>
    <button id="hd">date</button>
    <script>
        // console.log("welcome in java script html!")
        // console.log("sumit")
        // alert("helloworld")
        // document.write("hellowolrd")
        document.getElementById("m").onclick = function(){
            // console.log("my name is sumit");
            document.getElementById("h").innerHTML="My Name is Sumit"
        }
        document.getElementById("r").onclick=function(){
            document.getElementById("h").style.color="red"
            document.getElementById("a").style.color="red"
        }
        
        document.getElementById("g").onclick=function(){
            document.getElementById("h").style.color="green"
            document.getElementById("a").style.color="green"
        }
        document.getElementById("hd").onclick=function(){
            document.getElementById("a").innerHTML=new Date()
        }
    </script>
    
</body>
</html>
